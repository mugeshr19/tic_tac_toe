<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f8ff6b26db.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <button class="light" onclick="turnon()">turn on</button><i class="fa-solid fa-lightbulb light"></i>
    </div>
    <div class="whole">
        <div class="ones" id="ones">
            <div class="X_scors" id="X_scors">X</div>
            <div class="Y_scors" id="Y_scors">Y</div>
        </div>
        <div class="scores">
            <div class="score ofx" id="xscore">0</div>
            <div class="score ofy" id="yscore">0</div>
        </div>
        <div class="boxs">
            <div class="box_s" id="boxss0">0</div>
            <div class="box_s" id="boxss1">1</div>
            <div class="box_s" id="boxss2">2</div>
            <div class="box_s" id="boxss3">3</div>
            <div class="box_s" id="boxss4">4</div>
            <div class="box_s" id="boxss5">5</div>
            <div class="box_s" id="boxss6">6</div>
            <div class="box_s" id="boxss7">7</div>
            <div class="box_s" id="boxss8">8</div>
        </div>
        <div class="play">
            <button class="playagain" onclick="again()" id="play">Play Again</button>
            <button class="reset" onclick="reset()" id="reset">Reset</button>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
